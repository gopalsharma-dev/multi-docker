sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t gopusharma/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true gopusharma/react-test npm test

after_success:
  - docker build -t gopusharma/multi-client ./client
  - docker build -t gopusharma/multi-nginx ./nginx
  - docker build -t gopusharma/multi-server ./server
  - docker build -t gopusharma/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push gopusharma/multi-client
  - docker push gopusharma/multi-nginx
  - docker push gopusharma/multi-server
  - docker push gopusharma/multi-worker
